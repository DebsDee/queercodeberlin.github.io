---
title: Queer Code Posts
layout: default
---


<h2>All Posts</h2>

{% for post in site.posts %}
<h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
<span>{{ post.date |  date: "%B %-d %Y" }}</span> - {{ post.author }}
<p>{{ post.excerpt }}</p>
<a href="{{ post.url }}">Read more...</a>
{% endfor %}
