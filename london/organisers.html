---
title: London Organisers
layout: default
---

<section id="organisers">
{% for organiser in site.data.london.organisers %}
  <article id="organiser-card">
  <header>
    <img src="/assets/images/london/organisers/{{ organiser.image}}" />
		<h1>{{ organiser.name }}</h1>
		<h2>{{ organiser.pronouns }}</h2>
    <a class="icon" href="{{ organiser.twitter }}">
      <span class="fa fa-twitter" />
    </a>
    <a class="icon" href="{{ organiser.github }}">
      <span class="fa fa-github" />
    </a>
  </header>
  <p>{{ organiser.about }}</p>
  <footer>
    <p>Organiser since {{ organiser.date_joined }}</p>
  </footer>
  </article>
{% endfor %}
</section>
